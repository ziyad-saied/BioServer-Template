<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body onload="box()">
    <div class="sign">
        <div class="container">
            <div class="box_header">
                <button id="sup" onclick="document.getElementById('id01').style.display='block' 
                    ,document.getElementById('id02').style.display='none'" style="width:auto;">Sign
                    Up</button>
                <button id="log22" onclick="document.getElementById('id02').style.display='block'
                    ,document.getElementById('id01').style.display='none'" style="width:auto;">
                    Login
                </button>
            </div>
            <div id="id01" class="modal">

                <div class="signup">
                    <form name="myform1" class="form1" onsubmit="return check()" action="main.html">

                        <div class="form">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your Name" name="name">
                        </div>

                        <div class="form">

                            <label for="mobile">Mobile</label>
                            <input type="text" id="mobile" placeholder="Mobile Number" name="mobile">
                        </div>

                        <div class="form">

                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Your Email" name="username">
                        </div>

                        <div class="form">

                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Your Password" name="password">
                        </div>
                        <div class="submit">
                            <input type="submit" value="Sign Up" name="submit" id="submit">
                        </div>
                    </form>


                </div>

                <br>
            </div>
            <div id="id02" class="modal2">
                <div class="login">
                    <form name="myform2" class="form2" action="main.html" onsubmit="return check2()">
                        <div class="form3">

                            <label for="email">Email</label>
                            <input type="email" id="email2" placeholder="Your Email" name="email2">
                        </div>

                        <div class="form3">

                            <label for="password">Password</label>
                            <input type="password" id="password2" placeholder="Your Password" name="password2">
                        </div>

                        <div class="log">
                            <input type="submit" value="Sign In" name="submit2" id="submit2">
                        </div>
                    </form>

                </div>
            </div>
        </div>




        <script>
            function box(query) {
                return document.getElementById('id02').style.display = 'none';
            }
            // // document.getElementById("name").required = true;
            // document.getElementById("mobile").required = true;
            document.getElementById("email").required = true;
            // document.getElementById("password").required = true;

            function check() {
                var name = document.forms["myform1"]["name"].value;
                var mobile = document.forms["myform1"]["mobile"].value;
                var password = document.forms["myform1"]["password"].value;
                if (name > 10 || name == "") {
                    alert("First Name is required & less than 10 chars");

                    return false;
                }
                if (mobile.length != 11 || mobile == "") {
                    alert("Mobile Number is required & equal 11 numbers");
                    return false;
                }
                if (password == "") {
                    alert("Password is required");
                    return false;
                }

                return true;
            }


            document.getElementById("email2").required = true;
            function check2() {
                var password = document.forms["myform2"]["password2"].value;
                if (password == "") {
                    alert("Password is required");
                    return false;
                }

                return true;
            }



        </script>


</body>

</html>
